{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="card" style="margin: 20px auto; max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title">{{ book.name }}</h2>
            <p class="card-text">
                Жанр: {{ book.genre.name }} <br>
                Добавлено: {{ book.added }} <br>
                Прочитана: {{ "Да" if book.is_read else "Нет" }}
            </p>
            <a href="{{ url_for('book.all_books') }}" class="btn btn-secondary">Вернуться к списку</a>
        </div>
    </div>
</div>
{% endblock %}
